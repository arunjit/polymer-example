<link rel="import" href="../packages/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../packages/core-header-panel/core-header-panel.html">
<link rel="import" href="../packages/core-toolbar/core-toolbar.html">
<link rel="import" href="../packages/core-icons/core-icons.html">
<link rel="import" href="../packages/font-roboto/roboto.html">
<link rel="import" href="../packages/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../packages/paper-input/paper-input.html">

<polymer-element name="example-app" attributes="bootstrap">
  <template>
    <link rel="stylesheet" href="example-app.css">
    <core-animated-pages id="pager" transitions="slide-from-right" fit>
      <!-- Main page -->
      <core-header-panel id="mainpage">
        <core-toolbar>
          <h3 flex>Header</h3>
          <paper-icon-button icon="icons:drive-image" on-click="{{togglePreview}}"></paper-icon-button>
        </core-toolbar>
        <paper-input floatinglabel label="Feed me..!"></paper-input>
        <pre>{{dataAsString}}</pre>
      </core-header-panel>
      <!-- Preview page -->
      <core-header-panel id="previewpage" mode="waterfall">
        <core-toolbar hidden?="{{hideImageControls}}">
          <paper-icon-button icon="icons:arrow-back" on-click="{{togglePreview}}"></paper-icon-button>
        </core-toolbar>
         <section fit id="preview" on-tap="{{toggleImageControls}}" horizontal center-justified center layout>
          <img src="{{currentImage}}" on-tap="{{toggleImageControls}}">
        </section>
      </core-header-panel>
    </core-animated-pages>
  </template>
  <script src="example-app.js"></script>
</polymer-element>
